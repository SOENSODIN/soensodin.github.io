<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://use.typekit.net/sqb4kcv.css" rel="stylesheet">
		<script src="odin-porfolio.js"></script>
    </head>

    <body>
		<div class="topnav">
            <a href="index.html" ></a>
            <div id="myLinks">
                <a href="Port_Page.html">Portfolio</a>
                <a href="index.html">Over</a>
                <a href="Contact_Page.html">Contact</a>
            </div>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <div class="container" onclick="change(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <div class="row">
            <div class="col-m-8 col-6" id="title_portfolio">Odin</div>
            
        </div>
          <button id="openFilterMenu">Open Filters</button>
        <div class="row">
            <div class="col-m-1 col-12" id="container_filterbuttons">
				<span id="zwart" class="menu-title">Filter</span>
                <button class="filters" id="filter_fotografie" onclick="FilterFotografie()">Fotografie</button>
                <button class="filters" id="filter_webdesign" onclick="FilterWebdesign()">Webdesign</button>
                <button class="filters" id="filter_videografie" onclick="FilterVideografie()">Videografie</button>
                <button class="filters" id="filter_illustratie" onclick="FilterIllustratie()">Illustratie</button>
				<button class="filters" id="display_all" onclick="DisplayAll()">Remove filter</button>
				
            </div>
        </div>

      <div class="row">
  <div class="col-m-12 col-12" id="container_werken">
    <div id="container_werken">

      <!-- FOTOGRAFIE -->
      <div class="werken type_fotografie">
        <img src="Images/IMG_0040.jpg" alt="Foto 1" onclick="openOverlay(this)">
      </div>
      <div class="werken type_fotografie">
        <img src="Images/IMG_0048.jpg" alt="Foto 2" onclick="openOverlay(this)">
      </div>
      <div class="werken type_fotografie">
        <img src="Images/IMG_0083.jpg" alt="Foto 3" onclick="openOverlay(this)">
      </div>
      <div class="werken type_fotografie">
        <img src="Images/IMG_0040.jpg" alt="Foto 4" onclick="openOverlay(this)">
      </div>

      <!-- WEBDESIGN -->
      <div class="werken type_webdesign">
        <img src="webdesign1.jpg" alt="Website design" onclick="openOverlay(this)">
      </div>

      <!-- VIDEOGRAFIE -->
      <div class="werken type_videografie">
        <video controls>
          <source src="video1.mp4" type="video/mp4">
        </video>
      </div>

      <!-- ILLUSTRATIE -->
      <div class="werken type_illustratie">
        <img src="illustratie1.jpg" alt="Illustratie" onclick="openOverlay(this)">
      </div>

    </div>

     
    <div id="overlay" onclick="closeOverlay()">
      <span id="close">&times;</span>
      <img id="overlayImage" src="" alt="">
    </div>

  </div>
</div>


<script>
	
    const allTypes = ["type_fotografie", "type_webdesign", "type_videografie", "type_illustratie"];

    function showOnly(typeToShow) {
        allTypes.forEach(type => {
            const elements = document.getElementsByClassName(type);
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.display = (type === typeToShow || typeToShow === "all") ? "block" : "none";
            }
        });

        // Optional: Hide filter menu after selection
        document.getElementById('container_filterbuttons').classList.remove('active');
    }

    // Filter button functions
    function FilterFotografie()   { showOnly("type_fotografie"); }
    function FilterWebdesign()   { showOnly("type_webdesign"); }
    function FilterVideografie() { showOnly("type_videografie"); }
    function FilterIllustratie() { showOnly("type_illustratie"); }
    function DisplayAll()        { showOnly("all"); }
	
	function openOverlay(img) {
  const overlay = document.getElementById("overlay");
  const overlayImg = document.getElementById("overlayImage");

  overlay.style.display = "flex";
  overlayImg.src = img.src;
  overlayImg.alt = img.alt;
}

function closeOverlay() {
  document.getElementById("overlay").style.display = "none";
}
		// Toggle filtermenu open/close
document.getElementById('openFilterMenu').addEventListener('click', function () {
  const menu = document.getElementById('container_filterbuttons');
  menu.classList.toggle('active');
});

// Sluit het menu als een filter wordt aangeklikt
const filterButtons = document.querySelectorAll('#container_filterbuttons .filters');

filterButtons.forEach(button => {
  button.addEventListener('click', function () {
    const menu = document.getElementById('container_filterbuttons');
    menu.classList.remove('active');
  });
});
			

         
        </script>
    </body>
</html>
